
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    function validacion(event) {
        event.preventDefault();
        var email = document.getElementById('email').value;
        var contrasena = document.getElementById('contrasena').value;

        var emailExpresion = /^[a-zA-Z0-9]+@[a-z]+\.[a-z]+/;  
        var contrasenaExpresion = /^.{8,}$/;

        if (!email || !emailExpresion.test(email)) {
            alert('Email no v치lido');
            return;
        }

        if (!contrasena || !contrasenaExpresion.test(contrasena)) {
            alert('Contrase침a no v치lida');
            return;
        }

        alert('Formulario correcto');
        window.location.href = "dashboard.html";
    }
</script>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
    </div>
    <div class="center">
        <form name="form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="contrasena">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-submit" onclick="validacion(event)">Submit</button>
        </form>
        <div class="below-form">
            <p class="recaptcha">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                <a href="#">Learn more.</a>
            </p>
        </div>
    </div>
</body>
</html>
